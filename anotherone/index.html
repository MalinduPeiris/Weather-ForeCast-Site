<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row nav_row">
            <div class="nav_left_div">
                <img src="assets/img/mainlogo-removebg-preview.png" alt="Site Logo!!">
                <h1>Weather ForeCast</h1>
            </div>

            <div class="nav_right_div">
                <input type="search" placeholder="Enter AnyCity" id="navTxtSearch">
                <button class="btnSearch" onclick="searchingLocationDetails()"><h5 style="font-weight: 700; margin-top: 5px;">Search</h2></button>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-1"></div>

            <div class="col-5" style=" margin-right: 5px;">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4" style="display: flex; align-items: center;">
                        <img id="weatherImgValue" src="assets/img/2-removebg-preview.png" style="width: 100%; height: 60%;" alt="Weather Icon Check Your Internet Connection" srcset="">
                    </div>
                    <div class="col-5 left_de">
                        <h4 class="mt-3 " id="mainSearchedPlace">Nuwara Eliya</h4>
                        <p style="font-size: 18px;font-weight: 500;" id="mainSerchedCountry">Sri Lanka</p>
                        <div style="display: flex;align-items: center;justify-content: center;">
                            <h1 class="display-3" style="font-weight: 700;" id="mainSerchedCelsius">13 Â°C</h1>
                        </div>
                        <p id="mainSearchedCondition"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 16px;font-weight: 500;">
                            Fog</p>
                        <p id="mainSearchedTime"
                            style="font-family:'Times New Roman', Times, serif; font-weight: 600; font-size: 18px;">
                            Saturday, November 15, 2025</p>
                    </div>
                </div>

                <div class="container-fluid">

                    <div class="row mt-5" style="background-color: rgb(83, 85, 85); border-radius: 10px;">


                        <div class="col-6" style="text-align: center;align-items: center; justify-items: center;">
                            <img src="assets/img/sunrise1-removebg-preview.png"
                                style="margin-left: 90px; display: flex;align-items: center;justify-items: center;text-align: center; width: 90px; height: 70px;"
                                alt="">
                            <h4>Sun Rise</h4>
                            <h6 id="setSunRise">05:46 AM</h6>
                        </div>

                        <div class="col-6" style="text-align: center;align-items: center; justify-items: center;">
                            <img src="assets/img/sunrset-removebg-preview.png"
                                style="margin-left: 90px; display: flex;align-items: center;justify-items: center;text-align: center; width: 90px; height: 70px;"
                                alt="">
                            <h4>Sun Set</h4>
                            <h6 id="setSunSet">05:46 PM</h6>
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-5">

                <div class="row">
                    <div class="col-5">
                        <div class="row mt-3" style="text-align: center;">
                            <div class="col-12">
                                <div class="detail-icon"><i class="fas fa-wind"></i></div>
                                <div class="detail-label">Wind Speed</div>
                                <div class="detail-value" id="setWindValue">3 km/h</div>
                            </div>
                        </div>
                        <div class="row mt-5" style="text-align: center;">
                            <div class="col-12">
                                <div class="detail-icon"><i class="fas fa-cloud"></i></div>
                                <div class="detail-label">Cloud Cover</div>
                                <div class="detail-value" id="setCloudCoverValue">100%</div>
                            </div>
                        </div>
                        <div class="row mt-5" style="text-align: center;">
                            <div class="col-12">
                                <div class="detail-icon"><i class="fas fa-tachometer-alt"></i></div>
                                <div class="detail-label">Pressure</div>
                                <div class="detail-value" id="setPressureValue">1016 hPa</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-2"></div>

                    <div class="col-5">
                        <div class="row mt-3" style="text-align: center;">
                            <div class="col-12">
                                <div class="detail-icon"><i class="fas fa-tint"></i></div>
                                <div class="detail-label">Humidity</div>
                                <div class="detail-value" id="setHumidityValue">98%</div>
                            </div>
                        </div>
                        <div class="row mt-5" style="text-align: center;">
                            <div class="col-12">
                                <div class="detail-icon"><i class="fas fa-sun"></i></div>
                                <div class="detail-label">UV Index</div>
                                <div class="detail-value" id="setUvIndexValue">0 (Low)</div>
                            </div>
                        </div>
                        <div class="row mt-5" style="text-align: center;">
                            <div class="col-12">
                                <div class="detail-icon"><i class="fas fa-eye"></i></div>
                                <div class="detail-label">Visibility</div>
                                <div class="detail-value visibility-low" id="setVisibilityValue">0 km</div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>

        <div class="col-1"></div>
    </div>
    </div>


    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
